<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="bg-img">
        <img src="images/image-victor.jpg" alt="" id="author-bg">
    </div>
    <div class="author-profile">
        <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
    </div>
    <div class="card">
      <div></div>

      <hr>
  <!--card features section  -->
      <div class="container">
        <div class="row">
          <div class="part a">
            <h4>80K</h4>
            <p>followers</p>
          </div>
          <div class="part b">
            <h4>803K</h4>
            <p>likes</p>
          </div>
          <div class="part c">
            <h4>1.4K</h4>
            <p>photos</p>
          </div>
        </div>

      </div>
    <!-- End of card feature section -->
    </div>
  </div>


    
    <div class="bottom-a">
      <img src="images/bg-pattern-top.svg" class="bottom-1" alt="">
    </div>
    <div class="bottom-b">
      <img src="images/bg-pattern-bottom.svg" class="bottom-2" alt="">
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/seniorteck">code_kareem</a>.
    </div>
</body>
</html>
